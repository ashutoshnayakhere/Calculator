<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Size Calculator</title>
    <style>
        /* General body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Calculator container */
        .calculator {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 360px; /* Fixed width */
            height: 600px; /* Fixed height */
        }

        /* Display area */
        .display-container {
            width: 100%;
            position: relative;
            margin-bottom: 10px;
            border-bottom: 2px solid white; /* Add a white line below the display */
        }

        #display {
            width: 100%;
            height: 100px;
            background-color: #000;
            color: #fff;
            font-size: 36px;
            text-align: right;
            border: none;
            padding: 10px;
            padding-right: 50px; /* Leave space for the backspace button */
            border-radius: 10px;
            box-sizing: border-box;
        }

        /* Backspace button styling */
        #backspace {
            position: absolute;
            width: 10%;
            top: 50%;
            right: 1px;
            transform: translateY(-50%);
            background-color: #333;
            color: white;
            font-size: 14px; /* Make the backspace button smaller */
            border: none;
            padding: 1px; /* Reduce padding for smaller size */
            cursor: pointer;
            border-radius: 5px;
        }

        /* Buttons container */
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
        }

        /* Button styling */
        button {
            background-color: #333;
            color: white;
            font-size: 24px;
            border: none;
            padding: 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Special button styling (green) */
        .green {
            background-color: #1db954;
        }

        /* Active and hover states */
        button:hover {
            background-color: #444;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <!-- Display section with backspace button -->
        <div class="display-container">
            <input type="text" id="display" disabled />
            <button id="backspace" onclick="deleteChar()">&#9003;</button>
        </div>

        <!-- Calculator buttons -->
        <div class="buttons">
            <button onclick="clearDisplay()" class="green">C</button>
            <button onclick="appendToDisplay('(')">&#40;</button>
            <button onclick="appendToDisplay(')')">&#41;</button>
            <button onclick="operate('/')" class="green">÷</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="operate('*')" class="green">×</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="operate('-')" class="green">−</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="operate('+')" class="green">+</button>

            <button onclick="toggleSign()">+/-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="green">=</button>
        </div>
    </div>

    <script>
        // Functions for calculator
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function operate(operator) {
            document.getElementById("display").value += operator;
        }

        function toggleSign() {
            let display = document.getElementById("display").value;
            if (display[0] === "-") {
                document.getElementById("display").value = display.substring(1);
            } else {
                document.getElementById("display").value = "-" + display;
            }
        }

        function calculate() {
            try {
                let result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }

        function deleteChar() {
            let currentDisplay = document.getElementById("display").value;
            document.getElementById("display").value = currentDisplay.slice(0, -1);
        }

        // Add keyboard input functionality
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if (key === 'Backspace') {
                deleteChar();
            } else if (key === 'Escape') {
                clearDisplay();
            } else if (key === 'Enter') {
                calculate();
            } else if (key.match(/[0-9]/)) {
                appendToDisplay(key);
            } else if (key === '.' || key === '(' || key === ')') {
                appendToDisplay(key);
            } else if (key === '+') {
                operate('+');
            } else if (key === '-') {
                operate('-');
            } else if (key === '*') {
                operate('*');
            } else if (key === '/') {
                operate('/');
            }
        });
    </script>
</body>
</html>
